<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my aha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Rowdies' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  body{
    background-color: rgb(43, 41, 41);
}

#header{
    background-color: rgb(71, 65, 65);
    height: 10vh;
    width: 100%;
    display: flex;
    justify-content: space-around;
    position: relative;
    position: sticky;
    z-index: 999;
    top: 0;
    left: 0;
}

#header .logo{
    padding: 15px;
    position: absolute;
    left: 2px;
}

#header .others{
    padding: 10px;
    position: absolute;
    right: 40px;
}

#header .logo img, #footer .im img{
    height: 30px;
    width: 70px;
}

  
#header .logo a{
    text-decoration: none;
    color: rgb(180, 168, 168); 
    padding: 0 20px; 
    font-size: 0.8rem; 
    font-weight: bold;

}

#header .logo a:hover{
    color: white;
}

i{
    color: white;
    margin-right: 20px;
}

#header .others button{
    background-color: orangered;
    width: 150px;
    border-radius: 20px;
    padding: 7px;
    color: white;
    font-weight: bold;
    border-color: orangered;
}

#movie img{
    width: 100%;
}

.dots{
    display: flex;
    margin-left: 600px;
}



.others .user{
    margin-left:10px;
}

.others .user span{
    color: white;
}

.others  .user{
    text-decoration: none;
}

.dots .dot{
    background-color: rgb(43, 41, 41);
    width: 10px;
    margin: 5px;
}

.dots .dot img{
    border-radius: 60%;
}

#release{
    display: flex;
    justify-content: space-between;
    color: white;
    margin: 0 20px;
}

#release a{
    text-decoration: none;
    color: white;
    font-size: 1.5rem;
}

#cards{
    display: flex;
    justify-content: space-between;
    margin: 0 10px;
}

#cards .mov, #cards .movi{
    cursor: pointer;
    transition: 0.3s;
    position: relative;
}

#cards .mov img{
    height: 250px;
    border-radius: 10%;
}

#cards .movi img{
    height: 400px;
    border-radius: 10%;
    
}

#cards .mov p, #cards .movi p{
    color: white;
    text-align: center;
    
}

#cards .mov:hover, #cards .movi:hover{
    transform: translate(0, -10px);
}

#footer button:hover{
    background-color: rgb(218, 128, 95);
}

#cards .mov button, #cards .movi button{
    background-color: orangered;
    border-color: orangered;
    height: 4vh;
    position: absolute;
    color: white;
    font-size: 0.6rem;
    font-weight: bold;
    border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
    top: 0;
    right: 0;
}

#footer{
    display: flex;
    justify-content: space-around;
    position: relative;
}

#footer h6,p{
    color: white;
}

#footer .foot0 img{
    width: 110px;
    height: 50px;
    margin-bottom: 20px;
}
#footer .con{
    margin-bottom: 20px;
}

#footer p{
    margin-bottom: 0;
}
#footer a{
    color: grey;
    text-decoration: none;
    margin: 5px 0;
}

#footer .foot1,#footer .foot2, #footer .foot3, #footer .foot4{
    display: flex;
    flex-direction: column;
}
#footer .foot0{
    margin: 10px;
}

#cards .mov-a img, 
#cards .mov-b img,
#cards .mov-c img,
#cards .mov-d img, 
#cards .mov-e img,
#cards .mov-f img,
#cards .mov-g img, 
#cards .mov-h img{
    border-radius: 50%;
    height: 23vh;
}

#footer .foot0 .icons img{
    border-radius: 20%;
    width: 30px;
    height: 5vh;
    margin-right: 10px;
}

#footer .foot0 .app{
    display: flex;
}

#footer .foot0 .app a{
    margin-right: 5px;
}
#footer .contact a{
    color: orangered;
}
#footer button{
    position: absolute;
    bottom: 0;
    right: 6px;
    color: white;
    border-color: rgb(228, 115, 75);
    padding: 10px;
    background-color: rgb(228, 115, 75);
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

hr{
    height: 5vh;
    color: white;
    
}

.last{
    display: flex;
    justify-content: space-between;
    margin: 0 20px;
}

.last a{
    color: gainsboro;
    text-decoration: none;
}

.last .quick{
    font-weight: bold;   
}
</style>
<body>
    <div id="log">
        <div class="logo">
            <a href="index.html"><img src="aha_logo.png"></a>
        </div>
        <div id="login">
            <h1 class="lets">LET'S GET </h1>
            <h1>STARTED</h1><br>
            <div class="info">
                <h5>Email-ID</h5>
                <input type="email" placeholder="Email">
                <button>Proceed</button>
            </div>
            <div class="social">
                <p>Or, use one of the following options</p>
                <div class="cont">
                    <button><i class="fa fa-mobile-phone"></i> Mobile</button>
                    <button><img src="face.png"> Facebook</button>
                    <button><img src="google.png"> Google</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
